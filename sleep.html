<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잠자기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: transparent;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .diary-container {
            width: 80vw;
            max-width: 600px;
            background-color: #fdfbf7;
            background-image: linear-gradient(to bottom, #fdfbf7 0%, #fdfbf7 95%, #e0e0e0 100%);
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 1px solid #d7ccc8;
            text-align: center;
        }

        .sleep-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            border: 2px solid #5d4037;
        }

        .monologue {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #3e2723;
            text-align: left;
            white-space: pre-line;
            /* Preserve newlines but collapse indentation */
        }
    </style>
</head>

<body>
    <div class="diary-container">
        <img src="pic/잠자기.png" alt="잠자는 모습" class="sleep-image">
        <div class="monologue">침대에 누워서 고민을 해본다.

            "... 일단 UI/UX를 수정해야하고... 질문을 하나하나 플레이 해보면서 어색한 부분이 있는지 확인해봐야할 것 같고.. 글도 그냥 내 말투로 요약해서 짧게 작성해야할 것 같고..

            그래도 전부 마지막 타입에 대해서 내가 설명해 줬을 때는 자기가 하는 생각과 비슷하다고 했었지.

            이렇게 보니 평소에 친구들이 어떤 선택을 하는지가 좀 이해가 가는 것 같기도 하네.

            일단 자고 최종 버전을 완성하자."</div>
    </div>
</body>

</html>
